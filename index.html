<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header class="container-header">
        <h3 class="animation-name">fadeIn</h3>
        <button class="button" id="fadeInPlay">Fade In</button>
        <button class="button" id="fadeInReset">Reset Fade In</button>
    </header>
    <div class="block hide" id="fadeInBlock"></div>
</div>

<div class="container">
    <header class="container-header">
        <h3 class="animation-name">fadeOut</h3>
        <button class="button" id="fadeOutPlay">Fade Out</button>
        <button class="button" id="fadeOutReset">Reset Fade Out</button>
    </header>
    <div class="block show" id="fadeOutBlock"></div>
</div>

<div class="container">
    <header class="container-header">
        <h3 class="animation-name">Move</h3>
        <button class="button" id="movePlay">Move</button>
        <button class="button" id="resetMove">Reset Move</button>
    </header>
    <div class="block" id="moveBlock"></div>
</div>

<div class="container">
    <header class="container-header">
        <h3 class="animation-name">Scale</h3>
        <button class="button" id="scalePlay">Scale</button>
        <button class="button" id="resetScale">Reset Scale</button>
    </header>
    <div class="block" id="scaleBlock"></div>
</div>

    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">moveAndHide</h3>
            <button class="button" id="moveAndHidePlay">Play</button>
        </header>
        <div class="block" id="moveAndHideBlock"></div>
    </div>

    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">showAndHide</h3>
            <button class="button" id="showAndHidePlay">Play</button>
        </header>
        <div class="block hide" id="showAndHideBlock"></div>
    </div>

    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">heartBeating</h3>
            <button class="button" id="heartBeatingPlay">Play</button>
        </header>
        <div class="block" id="heartBeatingBlock"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
